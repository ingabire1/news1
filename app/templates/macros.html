{% macro displaySources(categories) %}
{% for category in categories %}

<div class="col-md-3 single">
    <div class="row ">
        <div>
            <h3> {{category.name}} </h3>
        </div>
        <div class="details panel panel-body">
            <p> {{category.description|truncate(150)}}

                <a href="/articles/{{category.id}}" target="_blank">Read articles</a>

            </p>
        </div>
    </div>
</div>

{% endfor %}
{% endmacro %}
